name: ci-dotnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Lint client
        working-directory: client/deadpigeons-client
        run: npm run lint

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore DeadPigeons.sln

      - name: Build
        run: dotnet build DeadPigeons.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test DeadPigeons.sln --no-build --verbosity normal
